<!DOCTYPE html>

<!-- Include here the light class to change between light mode and dark mode -->
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLink</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <!-- Profile init  -->
      <div id="profile">
        <img
          src="./assets/avatar-light.png"
          alt="Foto de perfil de Mikael Monteiro sorriindo com fundo azul claro"
        />
        <p>@mikaelmonteirodev</p>
      </div>
      <!-- Profile end -->

      <!-- Toggle mode init -->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <!-- Toggle mode end -->

      <!-- Projects init -->
      <ul>
        <li>
          <a href="http://github.com/mikaelmonteirodev" target="_blank"
            >Meus projetos</a
          >
        </li>
        <li>
          <a href="http://mikaelmonteirodev.github.io" target="_blank"
            >Meu Portfólio</a
          >
        </li>
        <li>
          <a href="https://linktr.ee/mikaelmonteirodev" target="_blank"
            >Meu Linktree</a
          >
        </li>
        <li>
          <a href="http://rocketseat.com.br/explorer" target="_blank"
            >Conheça a Rocketseat</a
          >
        </li>
      </ul>
      <!-- Profile end -->

      <!-- Social Links init -->
      <div id="sociallinks">
        <a href="http://github.com/mikaelmonteirodev" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="http://linkedin.com/in/mikaelmonteiro" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="http://twitter.com/mikaelmonteiro" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="http://instagram.com/mikaelmonteiro" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <!-- Social Links end -->

      <!-- Footer init -->
    </div>
    <footer>
      Feito por
      <a href="https://github.com/mikaelmonteirodev" target="_blank"
        >Mikael Monteiro</a
      >
    </footer>
    <!-- Footer end -->

    <!-- Scripts init  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
    <!-- Scripts end -->
  </body>
</html>
